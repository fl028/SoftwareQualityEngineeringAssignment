{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Django Webapp</title>
        {% include 'defaultstyles.html' %}
    </head>
    <body>
        {% include 'navbar.html' %}
        <main class="content" id="main_content"> 
            {% block content %}
            {% endblock %}
        </main>
        <footer>
            <hr />
            {% now "Y" as current_year %}
            <p>&copy; {{ current_year }} </p>
        </footer>
    </body>
</html>
{% include 'defaultscripts.html' %}

{% block scripts %}
{% endblock %}
