{% extends 'base.html' %} 

{% block content %}
<div class="container">
    <h1>/index</h1>
    {% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="{% url 'apps.demo_app:detail' question.id %}">{{ question.question_text}}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>{{ text | safe}}</p>
{% endif %}
</div>
{% endblock %}

{% block scripts %}
<script>
    //sitescripts
</script>
{% endblock %}
